<!-- Em média, um casal tem filhos quando atinge a idade de 28 anos. 
Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, 
então, a primeira geração de brasileiros surgiu em 1528, a segunda 
em 1556 e assim por diante. Desde 1500 até o ano atual, quantas 
gerações se passaram? -->

<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        document.write("<br/>");
    }
    function exibeFrase(frase){
        document.write(frase);
        pulaLinha();
    }

    var idadeMediaQuandoTemFilhos = 28;
    var anoAtual = 2021

    var quantasGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos; 

    exibeFrase("Desde 1500 até o ano atual, passaram-se aproximadamente " + Math.round(quantasGeracoes) + " gerações.");
</script>
