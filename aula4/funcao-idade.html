<!-- Quantos anos você tem de diferença do seu irmão? -->

<meta charset="UTF-8" />

<script>
    function pulaLinha(){
        document.write("<br/>");
    }
    function exibeFrase(frase){
        document.write(frase);
        pulaLinha();
    }
    var minhaIdade = 26;
    var idadeIrma = 18;
    var diferencaIdade = minhaIdade - idadeIrma;

    exibeFrase("Nossa diferença de idade é de " + diferencaIdade + " anos.");
</script>
