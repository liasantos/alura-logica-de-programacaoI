<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br/><hr/><br/>");
  }
  function exibeFrase(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
  }

  var ano = 2021;
  exibeFrase("Eu nasci em: " + (ano - 27));
  exibeFrase("Adriano nasceu em: " + (ano - 26));
  exibeFrase("Paulo nasceu em: " + (ano - 32));
</script>
