<meta charset="UTF-8" />
<h3>Álcool ou Gasolina?</h3>
<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque; //não precisa colocar entre parênteses
    document.write("O consumo de gasolina é de " + consumoDeGasolina + " km/L. <br/>"); //concatena

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque; //só declara a var na primeira vez
    document.write("O consumo de álcool é de " + consumoDeAlcool + " km/L.")
</script>
